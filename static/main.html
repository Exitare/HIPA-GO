<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>HIPA On the GO</title>
</head>

<body>
    <div class="Headline">
        <h1>HIPA GO</h1>
    </div>

    <br>
    <div>
        <form action="/upload/" enctype="multipart/form-data" method="post">
            <p>Seperator:
                <select id="new_data" name="new_data">

                </select>
            </p>

            <br>
            <br>
            <input type="submit" value="Upload" />
        </form>
    </div>

</body>
